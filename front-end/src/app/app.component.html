<div class="main-container">
    <div class="header">
        <h2>Clima Front-end</h2>
    </div>
    <div class="grid-container mat-app-background">
        <mat-grid-list [cols]="3" rowHeight="2:1">
            <mat-grid-tile *ngFor="let city of citys">
                <app-city-card class="city-card" [cityName]="city"></app-city-card>
            </mat-grid-tile>        
        </mat-grid-list>
    </div>
</div>
